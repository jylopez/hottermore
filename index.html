<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>True Love</title>
	<meta name="author" content="Friends of Hottermore" />
	<meta name="description" content="True love is smarter than that" />
	<meta name="keywords"  content="love, utah" />
	<meta name="Resource-type" content="Document" />
	<link href="https://s3-us-west-2.amazonaws.com/scripture-pow/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100i,100,300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>     
	<div id="root"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
	<script type="text/babel">
		class PageLayout extends React.Component {
			constructor(props) {
				super(props);
				this.previousQuestion = this.previousQuestion.bind(this);
				this.nextQuestion = this.nextQuestion.bind(this);
				this.state = {
					questionNumber: 0
				}
			}

			previousQuestion(){
				this.setState({
					questionNumber: this.state.questionNumber - 1
				})
			}

			nextQuestion(){
				this.setState({
					questionNumber: this.state.questionNumber + 1
				})
			}

			render() {
				const questions = [
					{},
					{
						question: "Are you a pecs or biceps kinda woman?",
						answers: ["Love dem pecs", "Biceps to hold"]
					},
					{
						question: "Ariana Grande or Slipknot?",
						answers: ["What is a slipknot?", "I've never been to Starbucks."]
					},
					{
						question: "Perfect date?",
						answers: ["Kissing with tongue", "Kissing no tongue"]
					}
				]
				return (
					<div>
						<div>{JSON.stringify(this.state)}</div>
						{this.state.questionNumber === 0 &&
							<div onClick={this.nextQuestion} className="clickable">Start the hottermore</div>
						}
						{this.state.questionNumber > 0 &&
							<div>
								<div>{questions[this.state.questionNumber].question}</div>
								<div>{questions[this.state.questionNumber].answers}</div>
								<div onClick={this.previousQuestion} className="clickable">Back</div>
								<div onClick={this.nextQuestion} className="clickable">Next</div>
							</div>
							
						}
					</div>
				);
			}
		}


		ReactDOM.render(
				<PageLayout />,
				document.getElementById('root')
		);



	</script>

</body>
</html>
